specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Arts
    network: goerli
    source:
      abi: ERC721
      startBlock: 8200000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: DoidRegistry
    network: goerli
    source:
      address: "0xe8B04d54BeefE28C357FDDAf2182e9342cf7b885"
      abi: DoidRegistry
      startBlock: 8200000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - NameRegistered
      abis:
        - name: DoidRegistry
          file: ./abis/DoidRegistry.json
      eventHandlers:
        - event: NameRegistered(indexed uint256,indexed string,indexed address)
          handler: handleNameRegistered
        - event: AddressChanged(indexed bytes32,uint256,bytes)
          handler: handleAddressChanged

